<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peanut Butter & Jelly</title>
</head>
<body>
    <h1>Peanut Butter & Jelly</h1>
    <img src="pbj.jpeg" alt="Picture of peanut butter jelly sandwich cut in half sitting on table">
    <h2>Description</h2>
    <p>Two pieces of bread with peanut butter and jelly within.</p>
    <h2>Ingredients</h2>
    <ul>
        <li>Bread</li>
        <li>Peanut Butter</li>
        <li>Jelly</li>
        <h3>Steps</h3>
            <ol>
                <li>Spread peanut butter on one piece of bread</li>
                <li>Spread jelly on one piece of bread</li>
                <li>Put sandwich together</li>
                <li>Enjoy</li>
            </ol>
    </ul>
</body>
